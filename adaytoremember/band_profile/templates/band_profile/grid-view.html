{% extends "band_profile/base.html" %}

{% load static %}
{% block title %} ADTR {% endblock %}
{% block body %}
  <div class="container">
    <div class="row justify-content-center">
      <h1 class="band-members mt-4">BAND MEMBERS</h1>
    </div>
    <div class="row">
      <div class="col-md-6 mt-3 d-flex justify-content-center">
        <img class="rounded profile" src="{% static 'images/jeremy.jpg' %}"  alt="Jeremy McKinnon">
      </div>
      <div class="col-md-6 mt-3 d-flex justify-content-center">
        <img class="rounded" src="{% static 'images/neil.jpg' %}" alt="Neil Westfall">
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 mt-3 col-sm-12 d-flex justify-content-center">
          <img class="rounded profile " src="{% static 'images/alex.jpg' %}" alt="Alex">
      </div>
      <div class="col-md-4 mt-3 col-sm-12 d-flex justify-content-center">
          <img class="rounded profile" src="{% static 'images/joshua.jpg' %}" alt="Joshua">
      </div>
      <div class="col-md-4 mt-3 col-sm-12  d-flex justify-content-center">
          <img class="rounded profile" src="{% static 'images/kevin.jpg' %}" alt="Kevin">
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <h1 class="albums mt-4">
        ALBUMS
      </h1>
    </div>
    <div class="row justify-content-center">
      <div class="col-mid-4 m-3">
          <img src="{% static 'images/andtheirnamewastreason.jpg' %}"  alt="And Their Name Was Treason">
          <p>{{ albums.0 }}</p>
      </div>
      <div class="col-mid-4 m-3">
          <img src="{% static 'images/forthosewhohaveheart.jpg' %}"  alt="For Those Who Have Heart">
          <p>{{ albums.1 }}</p>
      </div>
      <div class="col-mid-4 m-3">
          <img src="{% static 'images/homesick.jpg' %}"  alt="Homesick">
          <p>{{ albums.2 }}</p>
      </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-mid-4 m-3">
            <img src="{% static 'images/ADTR_WSMFY.jpg' %}"  alt="WSMFY">
            <p>{{ albums.3 }}</p>
        </div>
        <div class="col-mid-4 m-3">
            <img src="{% static 'images/commoncourtesy.png' %}"  alt="Common Courtesy">
            <p>{{ albums.4 }}</p>
        </div>
        <div class="col-mid-4 m-3">
            <img src="{% static 'images/badvibrations.jpg' %}"  alt="JAnd Their Name Was Treason">
            <p>{{ albums.5 }}</p>
        </div>
      </div>
  </div>
{% endblock %}
